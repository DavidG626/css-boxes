<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- static box -->
    <div class="static-container">
        <div class="static-box">Static Box</div>
        <div class="normal-box-static">Normal Box</div>
    </div>        
    <!-- static box -->

    <!-- relative box -->
    <div class="relative-container">
        <div class="relative-box">Relative Box</div>
        <div class="normal-box-relative">Normal Box</div>
    </div>
    <!-- relative box -->

    <!-- absolute box -->
    <div class="absolute-container">
        <div class="absolute-box">Absolute Box</div>
        <div class="normal-box-absolute">Normal Box</div>
    </div>
    <!-- absolute box -->

    <!-- fixed box -->>
    <!-- <div class="fixed-container">
        <div class="fixed-box">Fixed Box</div>
        <div class="normal-box-fixed">Normal Box</div>
    </div> -->
    <!-- fixed box -->

    <!-- sticky box -->
    <div class="sticky-container">
        <div class="sticky-box">Sticky Box</div>
        <div class="normal-box-sticky">Normal Box</div>
    </div>
    <!-- sticky box -->
</body>
</html>
